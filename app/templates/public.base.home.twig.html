            .icon-bar {
                background-color: #999999 !important;
            }

            .cirhref {
                top: 20px;
                right: 20px;
                position: absolute;
                cursor: pointer;
            }

            .cirdiv {
                margin-left: 20px !important;;
                background-color: white;
                padding-top: 5px;
                height: 30px;
                width: 30px;
                border-radius: 50%;
            }

            .tilebasic {
                height: 180px;
                position: relative;
                margin-left: 5px;
                margin-right: 5px;
            }

            .hover-animate {
                cursor: pointer;
            }

            .glyphicon {
                margin-left: 20px !important;
                top: 20px !important;
                position: absolute;
                -moz-transition: -moz-transform ease 0.6s;
                -webkit-transition: -webkit-transform ease 0.6s;
                -o-transition: -o-transform ease 0.6s;
                -ms-transition: -ms-transform ease 0.6s;
                transition: transform ease 0.6s;
            }

            .adminTile {
                background-color: #4CAF50;
                -webkit-border-radius: 4px 4px 0px 0px;
                border-radius: 4px 4px 0px 0px;
                -moz-border-radius: 4px 4px 0px 0px;
                padding: 10px;
            }

            .backDp {
                transition: background 0.6s ease-in;
                border-radius: 3px;
                margin-top: 20px;
            }

            .hover-animate:hover .backDp {
                background-color: #7F7F7F;
                -webkit-transition: background-color 0.6s ease-out;
                -moz-transition: background-color 0.6s ease-out;
                -o-transition: background-color 0.6s ease-out;
                transition: background-color 0.6s ease-out;

            }

            .hover-animate:hover .glyphicon {

                transform: translate(7px, 0) scale(1.07) translate(0, -5px);
                -webkit-transform: translate(7px, 0) scale(1.07) translate(0, -5px); /** Chrome & Safari **/
                -o-transform: translate(7px, 0) scale(1.07) translate(0, -5px); /** Opera **/
                -moz-transform: translate(7px, 0) scale(1.07) translate(0, -5px); /** Firefox **/

            }

            .tileText {
                color: white;
                font-size: 30px;
                vertical-align: text-top;
                position: absolute;
                top: 60px;
                left: 150px;
            }

            .tileTextSmall {
                color: white;
                vertical-align: text-top;
                position: absolute;
                top: 100px;
                left: 150px;

            }

            .pointer {
                cursor: pointer;
            }

            .bgimg {
                /*background-color: #81C784;*/
                background-size: 100%;
            }

            .timeDiv {
                position: absolute;
                padding: 4px 6px;
                color: #aaa;
                background-color: #fff;
                font-size: 12px;
                font-weight: bold;
                line-height: 1;
                border-radius: 3px;
                border: 1px solid #fff;
                pointer-events: none;
            }

            .tooltip {
                position: absolute;
                padding: 4px 6px;
                color: #fff;
                background-color: #000;
                font-size: 10px;
                font-weight: bold;
                line-height: 1;
                border-radius: 3px;
                border: 1px solid #000;
                pointer-events: none;
            }

            .tooltip:after {
                content: "";
                position: absolute;
                height: 0;
                width: 0;
                left: 100%;
                top: 4px;
                border: 5px dotted transparent;
                border-left: 7px dotted black;
            }

            .svgtxt {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -o-user-select: none;
                user-select: none;
                cursor: pointer;
            }

            .pointer {
                cursor: pointer;
            }

            a {

                text-decoration: none !important;

            }

            body, html {

                margin: 0;
                color: #777;
                background-color: transparent;
            }

            .bgimg-1, .bgimg-2, .bgimg-3 {
                position: relative;
                opacity: 0.9;
                background-color: #282E34;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;

            }

            .bgimg-1 {
                background-image: url("/imgs/te2.jpg");

                min-height: 800px;
            }

            .bgimg-2 {
                background-image: url("/imgs/te2.jpg");
                height: 450px;
            }

            .bgimg-3 {
                background-image: url("/imgs/te2.jpg");

            }

            .intodiv {

            }

            .caption {
                position: absolute;
                /*left: 0;*/
                /*top: 50%;*/
                width: 100%;
                /*text-align: center;*/
                color: #000;
            }

            .caption span.border {
                background-color: #111;
                color: #fff;
                padding: 18px;
                font-size: 25px;
                letter-spacing: 10px;
            }

            .intro {
                /*background-color: #111;*/
                color: #fff;
                margin-left: 10px;
                font-size: 25px;
                font-weight: 200;

            }

            h3 {
                letter-spacing: 5px;
                text-transform: uppercase;
                font: 20px "Lato", sans-serif;
                color: #111;
            }

            .headerBar {
                height: 100px;
                background-color: white;
            }

            .navbar-toggle {
                border: none;
                background: transparent !important;
            }

            .navbar-toggle:hover {
                background: transparent !important;
            }

            .navbar-toggle .icon-bar {
                width: 22px;
                -webkit-transition: all 0.2s;
                transition: all 0.2s;
            }

            .navbar-toggle.x .icon-bar:nth-of-type(1) {
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
                -webkit-transform-origin: 10% 10%;
                -ms-transform-origin: 10% 10%;
                transform-origin: 10% 10%;
            }

            .navbar-toggle.x .icon-bar:nth-of-type(2) {
                opacity: 0;
                filter: alpha(opacity=0);
            }

            .navbar-toggle.x .icon-bar:nth-of-type(3) {
                -webkit-transform: rotate(-45deg);
                -ms-transform: rotate(-45deg);
                transform: rotate(-45deg);
                -webkit-transform-origin: 10% 90%;
                -ms-transform-origin: 10% 90%;
                transform-origin: 10% 90%;
            }

            /* ANIMATED X COLLAPSED */
            .navbar-toggle.x.collapsed .icon-bar:nth-of-type(1) {
                -webkit-transform: rotate(0);
                -ms-transform: rotate(0);
                transform: rotate(0);
            }

            .navbar-toggle.x.collapsed .icon-bar:nth-of-type(2) {
                opacity: 1;
                filter: alpha(opacity=100);
            }

            .navbar-toggle.x.collapsed .icon-bar:nth-of-type(3) {
                -webkit-transform: rotate(0);
                -ms-transform: rotate(0);
                transform: rotate(0);
            }

            .navbar-fixed-bottom .navbar-collapse, .navbar-fixed-top .navbar-collapse {
                max-height: none;
            }

            .skillset {
                background-color: #2196F3;
                height: 450px;
            }



            .about-class{
                color: #777;background-color:white;text-align:center;padding:50px 80px;text-align: justify;
            }
        /* Turn off parallax scrolling for tablets and phones */
        @media only screen and (max-device-width: 1024px) {
            .bgimg-1, .bgimg-2, .bgimg-3 {
                background-attachment: scroll;
            }
            .headerBar{
                height: 100px; background-color: white;
            }
        }

            @media screen and (max-width: 1024px) and (min-width: 320px) {
                .glyphicon {
                    margin-left: 20px !important;
                    top: 20px !important;
                    position: absolute;

                    height: 50px;
                    -moz-transition: -moz-transform ease 0.6s;
                    -webkit-transition: -webkit-transform ease 0.6s;
                    -o-transition: -o-transform ease 0.6s;
                    -ms-transition: -ms-transform ease 0.6s;
                    transition: transform ease 0.6s;
                }



                .tileText {
                    color: white;
                    font-size: 30px;

                    top: 60px;

                }

                    color: white;

                    left: 20px;

                }


                .mdiv
                {
                    display: none;
                }
                .mTime{
                    padding-bottom: 30px;
                    display: block;
                }
            }

        @media screen and (max-width: 800px) and (min-width: 320px) {
            .intodiv
            {
                margin-top: 0%;
            }
        }

        /* Turn off parallax scrolling for tablets and phones */
        @media screen and (max-width: 766px) and (min-width: 320px) {
            .headerBar{
                background-color: transparent !important;
            }


            .about-class{
                color: #777;background-color:white;text-align:center;padding:15px 40px;text-align: justify;
            }

            .tilebasic
            {
                padding: 0px !important;
            }

            .anti-container
            {
                padding: 0px !important;
                padding-bottom: 30px !important;
            }


            .menuItem{
                padding-top: 30px;
            }

            .bgimg-1, .bgimg-2, .bgimg-3 {
                background-attachment: scroll;
                height: auto !important;
            }

            .backfull
            {
                background-color:rgba(255, 255, 255, 0.95);
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0px;
                padding-bottom: 50px;
                z-index: 1;


            }

            .bgimg-2 .skillset{
                background-color:#FFC107; height: auto;
            }

            .intodiv
            {
                margin-top: 0%;
            }


            .click
            {
                position: fixed;
                right: 10px;
                top: 10px;
                z-index: 5;
            }
            .skillset{
                height: auto;
            }

            .caption {
                position: relative;
                /*left: 0;*/
                /*top: 50%;*/
                width: 100%;
                /*text-align: center;*/
                color: #000;
            }




        }
